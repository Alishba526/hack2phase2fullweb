<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h2>Test Registration Form</h2>
    <form id="registerForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="test@example.com"><br><br>
        
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" value="Test"><br><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" value="User"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="testpassword123"><br><br>
        
        <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission
            
            const formData = {
                email: document.getElementById('email').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://127.0.0.1:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<h3>Response:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
